<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="stylesheet/adminUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/797e28e901.js" crossorigin="anonymous"></script>
</head>

<body data-theme="dark">
    <!-- Navbar -->
    <div class="main">
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-people-group"></i>
                        <p class="nav-text">Users List</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="fa-solid fa-file"></i>
                        <p class="nav-text">Manage Posts</p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Keep the wrapper -->
        <div class="wrapper">
            <form>
                <div class="search-bar">
                    <div class="top">
                        <div class="bigText">
                            <h2>Manage user</h2>
                        </div>
                        <div class="upBar">
                            <div class="search">
                                <input type="text" placeholder="Search user...">
                                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                            <div class="sortby">
                                <select name="sortby" id="sortby">
                                    <option disabled selected>Sort by</option> 
                                    <option>Earliest post</option>
                                    <option>Latest post</option>
                                </select>
                            </div>
                        </div>
                
                    </div>                    
                </div>
                
            </form>
            <div class="wrapper2">
                <div class="admin">
                    <div class="inside">
                        <img src="images/dogcol1.jpg" alt="profile">
                        <div class="text">
                            <h3>Username</h3>
                            <p>Joined since: dd/mm/yyyy</p>   
                        </div>
                    </div>    
            
                    <div class="btn">
                        <button class="checkBtn">Check posts</button>
                        <button class="deleteBtn" data-modal-target="#deleteModal">Delete account</button>
                    </div>
                </div>

                <div class="admin">
                    <div class="inside">
                        <img src="images/dogcol1.jpg" alt="profile">
                        <div class="text">
                            <h3>Username</h3>
                            <p>Joined since: dd/mm/yyyy</p>   
                        </div>
                    </div>    
            
                    <div class="btn">
                        <button class="checkBtn">Check posts</button>
                        <button class="deleteBtn" data-modal-target="#deleteModal">Delete account</button>
                    </div>
                </div>

                <div class="admin">
                    <div class="inside">
                        <img src="images/dogcol1.jpg" alt="profile">
                        <div class="text">
                            <h3>Username</h3>
                            <p>Joined since: dd/mm/yyyy</p>   
                        </div>
                    </div>    
            
                    <div class="btn">
                        <button class="checkBtn">Check posts</button>
                        <button class="deleteBtn" data-modal-target="#deleteModal">Delete account</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal" id="deleteModal">
        <div class="modal-header2">
            <button data-close-button class="close-button">&times;</button>
        </div>
    
        <div class="modal-body2">
            <div>
                <div>Are you sure you want to delete this user account?</div>
                <div>WARNING: This action is irreversible!!!</div>
            </div>
            <div>
                <button class="delete">Delete account</button>
                <button class="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="overlay"></div>

    <script src="javascript/admin.js"></script>
</body>
</html>
